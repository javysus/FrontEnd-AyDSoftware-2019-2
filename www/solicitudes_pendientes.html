<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Nogal | Solicitudes pendientes</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
        width: 100%;
        height: 100%;
        }
    </style>
</head>
<body>
    <section id="inicio">
        <div class="container">
   
            <div class ="row">
                <div class="col"></div>
                <div class="col">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Nogal</a>
                        
                    </nav>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col" id="allSolicitudes">
                    
                    <div class="card text-center" id="sol">
                        <div class="card-header">
                            <span class="badge badge-primary">Precio</span>
                            Asunto de solicitud
                        </div>
                        <div class="card-body">
                        <h5 class="card-title">Fecha</h5>
                        <p>
                            <a class="btn btn-link" data-toggle="modal" data-target="#verMapa" href=#verMapa>
                            Ubicación
                            </a>
                        </p>
                        <h6 class="card-title">Categoría</h5>
                        <h6 class="card-title">Nombre del cliente</h5>
                        
                        <p>
                            <a class="btn btn-dark" data-toggle="collapse" href="#descripcion" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Descripción
                            </a>
                            </p>
                            <div class="collapse" id="descripcion">
                            <div class="card card-body">
                                Descripción del problema
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#finalizarModal">
                            Confirmar realización</button> 
                        </div>

                        <div class="modal fade bd-example-modal-sm" id="finalizarModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm" role="document">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                 ¿Confirma que la asistencia se ha llevado a cabo correctamente?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                  <button type="button" class="btn btn-success" data-dismiss="modal" id="confirm">Confirmar</button>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="modal fade" id="verMapa" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                              <div class="modal-content">

                                <div class="modal-header">
                                  <h5 class="modal-title">Ubicación</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>

                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-md-12 modal_body_map">
                                            <div class="location-map" id="location-map">
                                            <div style="width: 350px; height: 400px; position: relative;" id="map"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        
                             </div>
                            </div>
                          </div>


                    </div>
                </div>
                <div class="col"></div>
        </div>
    </section>

    <script type="text/javascript" src = "cordova.js"></script>
    <script type="text/javascript" src = "./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src = "./js/bootstrap.min.js"></script>
    <script type="text/javascript" src = "./js/Controllers/solicitudes_pendientes.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNvxj43XfymqOj5lje3GZHc2HoSfo5P_4&callback=initMap">
    </script>

</body>
</html>
